<!DOCTYPE html>
<html>
<head>
    <title>Nested list</title>
    <style>
        div {
            padding: 10px;
            border: 2px solid black;
            margin: 5px;
            width: 400px;
        }
    </style>
    
</head>
<body>

<div>
    <h2>Lists can be nested(list inside list):</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    
    </body>
    </html>
</div>
